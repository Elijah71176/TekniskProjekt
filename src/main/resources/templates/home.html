<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to home page</title>
<style>
    body {
        background-color: lightblue;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1, h2 {
        text-align: center;
    }

    a {
        display: inline-block;
        margin: 10px;
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    a:hover {
        background-color: #0056b3;
    }
</style>


</head>
<body>
<h1>This is HomePage.</h1>
<h2>Oauth2 authentication with gitHub and gmail. Using "/profile" to access the login pages.
Or click on link below.</h2>

<a href="/login">Login with OAuth</a>

<a href="/oauth2/authorization/google">Login with Google</a>
<a href="/oauth2/authorization/github">Login with GitHub</a>



<div th:each="onePlayer: ${players}">

    <h2 th:text=" ${onePlayer.getName()}"></h2>
    <h2 th:text=" ${onePlayer.getAge()}"></h2>

</div>



</body>
</html>
